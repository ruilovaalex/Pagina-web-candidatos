        .header {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;

            color: white;
            text-decoration: none;

        }
        .links-bottom {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .links-bottom a {
            color: white;
            text-decoration: none;
            padding: 8px;
            font-size: 18px;
            background-color: #333;
            margin-bottom: 10px;
        }
        .links-bottom a:hover {

            border-radius: 5px;

    <div class="header">
